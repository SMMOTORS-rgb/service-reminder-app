<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sivamalai Motors | Sales CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --radius: 20px;
            --hot: #fb7185;
            --warm: #fbbf24;
            --cold: #60a5fa;
            --next: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(at 0% 100%, #1e1b4b 0, transparent 50%), radial-gradient(at 100% 100%, #312e81 0, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            padding: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .logo a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.4rem;
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 1.2rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--primary);
        }

        .stat-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
        }

        /* Analytics Section */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            .analytics-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .chart-card h3 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .stat-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 4px;
        }

        /* Control Bar */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
            background: var(--glass);
            padding: 1rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--primary);
            padding: 8px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .month-selector label {
            font-size: 0.85rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .month-selector input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 6px 12px;
            outline: none;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
        }

        /* Table */
        .card-list {
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--glass);
            border: 1px solid var(--glass-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 1.2rem;
            border-bottom: 1px solid var(--glass-border);
            font-size: 0.95rem;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .badge-hot {
            background: rgba(251, 113, 133, 0.1);
            color: var(--hot);
        }

        .badge-warm {
            background: rgba(251, 191, 36, 0.1);
            color: var(--warm);
        }

        .badge-cold {
            background: rgba(96, 165, 250, 0.1);
            color: var(--cold);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: #1e293b;
            width: 100%;
            max-width: 650px;
            padding: 2.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--glass-border);
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
        }

        .field {
            margin-bottom: 1rem;
        }

        .field.full {
            grid-column: span 2;
        }

        .field label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .field input,
        .field select,
        .field textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            outline: none;
            font-family: inherit;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3000;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            th {
                display: none;
            }

            tr {
                display: block;
                background: rgba(255, 255, 255, 0.02);
                margin-bottom: 1rem;
                padding: 1rem;
                border-radius: 16px;
            }

            td {
                display: flex;
                justify-content: space-between;
                border-bottom: 1px solid var(--glass-border);
                padding: 0.8rem 0;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                font-weight: 700;
                color: var(--text-muted);
                font-size: 0.75rem;
                text-transform: uppercase;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .field.full {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true' && localStorage.getItem('sm_logged_in') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>

    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html"><i data-lucide="arrow-left-circle" stroke-width="2.5"></i> Sales CRM</a>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="generateTestData()"><i data-lucide="beaker"></i> Data</button>
                <button class="btn btn-outline" onclick="document.getElementById('importFile').click()"><i
                        data-lucide="upload"></i> Import</button>
                <button class="btn btn-outline" onclick="exportLeads()"><i data-lucide="download"></i> Export</button>
                <input type="file" id="importFile" style="display:none" accept=".xlsx,.xls"
                    onchange="importLeads(event)">
                <button class="btn btn-outline" style="border-color: var(--hot); color: var(--hot);"
                    onclick="logout()"><i data-lucide="log-out"></i></button>
                <button class="btn btn-primary" onclick="openModal()"><i data-lucide="plus"></i> New Enquiry</button>
            </div>
        </header>

        <section class="stats">
            <div class="stat-card" id="statAll" onclick="setFilter('all')">
                <div class="stat-icon" style="color:var(--primary)"><i data-lucide="users"></i></div>
                <div>
                    <div class="stat-val" id="totalCount">0</div>
                    <div class="stat-label">Total Leads</div>
                </div>
            </div>
            <div class="stat-card" id="statHot" onclick="setFilter('hot')">
                <div class="stat-icon" style="color:var(--hot)"><i data-lucide="flame"></i></div>
                <div>
                    <div class="stat-val" id="hotCount">0</div>
                    <div class="stat-label">Hot Leads</div>
                </div>
            </div>
            <div class="stat-card" id="statWarm" onclick="setFilter('warm')">
                <div class="stat-icon" style="color:#f59e0b"><i data-lucide="sun"></i></div>
                <div>
                    <div class="stat-val" id="warmCount">0</div>
                    <div class="stat-label">Warm Leads</div>
                </div>
            </div>
            <div class="stat-card" id="statCold" onclick="setFilter('cold')">
                <div class="stat-icon" style="color:#3b82f6"><i data-lucide="snowflake"></i></div>
                <div>
                    <div class="stat-val" id="coldCount">0</div>
                    <div class="stat-label">Cold Leads</div>
                </div>
            </div>
        </section>

        <section class="analytics-grid">
            <div class="chart-card">
                <h3><i data-lucide="pie-chart" style="color:var(--hot)"></i> Lead Quality</h3>
                <div class="chart-container">
                    <canvas id="qualityChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3><i data-lucide="bar-chart-3" style="color:var(--primary)"></i> Outcomes</h3>
                <div class="chart-container">
                    <canvas id="outcomeChart"></canvas>
                </div>
            </div>
        </section>

        <section class="controls">
            <div class="month-selector">
                <label>View Monthly Schedule:</label>
                <input type="month" id="monthFilter" onchange="renderTable()">
            </div>
            <div style="font-size: 0.9rem; color: var(--text-muted); font-weight: 600;" id="filterStatusText">Showing
                all records</div>
        </section>

        <section class="card-list">
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Vehicle Interest</th>
                        <th>Status</th>
                        <th>Follow-up Date</th>
                        <th>Outcome</th>
                        <th style="text-align:right">Actions</th>
                    </tr>
                </thead>
                <tbody id="leadTableBody"></tbody>
            </table>
            <div id="paginationControls"
                style="padding: 1.5rem; text-align: center; border-top: 1px solid var(--glass-border); display: none;">
                <button class="btn btn-outline" style="margin: 0 auto; width: auto;" onclick="showAllRecords()">View
                    More Records <i data-lucide="chevron-down"></i></button>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal" id="leadModal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom:2rem; font-weight:800">Sales Enquiry</h2>
            <form id="leadForm">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="field full"><label>Customer Name</label><input type="text" id="custName" required></div>
                    <div class="field"><label>Mobile Number</label><input type="tel" id="custMobile" required></div>
                    <div class="field"><label>Area</label><input type="text" id="custArea"></div>
                    <div class="field"><label>Needed Vehicle</label><input type="text" id="vehNeeded" required></div>
                    <div class="field"><label>Follow-up Date</label><input type="date" id="fupDate" required></div>
                    <div class="field">
                        <label>Category</label>
                        <select id="followup">
                            <option value="hot">üî• Hot Lead</option>
                            <option value="warm">‚ö° Warm Lead</option>
                            <option value="cold">‚ùÑÔ∏è Cold Lead</option>
                        </select>
                    </div>
                    <div class="field full">
                        <label>Current Status</label>
                        <select id="outcome">
                            <option value="pending">‚è≥ Pending Follow-up</option>
                            <option value="booking">‚úÖ Booking Confirmed</option>
                            <option value="not_interested">‚ùå Not Interested</option>
                            <option value="other_vehicle">üè† Chose Other Brand</option>
                        </select>
                    </div>
                    <div class="field full"><label>Remarks</label><textarea id="remarks" rows="2"></textarea></div>
                </div>
                <div style="display:flex; gap:1rem; margin-top:1.5rem">
                    <button type="submit" class="btn btn-primary" style="flex:1">Save Entry</button>
                    <button type="button" class="btn btn-outline" style="flex:1" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loadingOverlay"
        style="position:fixed; inset:0; background:rgba(0,0,0,0.8); backdrop-filter:blur(8px); z-index:5000; display:none; flex-direction:column; align-items:center; justify-content:center; gap:1rem;">
        <div
            style="width:40px; height:40px; border:4px solid var(--glass-border); border-top-color:var(--primary); border-radius:50%; animation:spin 1s linear infinite;">
        </div>
        <p>Syncing Cloud...</p>
    </div>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxuD0LHE2R958siOSv2xh2d6f_X3F4cV7C5pSQi9M8_eMb8Pyc3vb1_4xiOfbXMxRvnAw/exec";
        lucide.createIcons();
        let leads = [];
        let currentFilter = 'all';
        let showFullTable = false;

        function logout() { sessionStorage.removeItem('isLoggedIn'); window.location.href = 'index.html'; }

        async function fetchLeads() {
            setLoading(true);
            try {
                const res = await fetch(API_URL + "?action=read&module=sales");
                const data = await res.json();
                if (Array.isArray(data)) {
                    leads = data;
                    renderTable();
                }
            } catch (e) {
                showToast("Cloud fetch failed, using local");
                leads = JSON.parse(localStorage.getItem('sm_leads_v2') || '[]');
                renderTable();
            }
            finally { setLoading(false); }
        }

        async function saveLeads(actionName) {
            setLoading(true);
            localStorage.setItem('sm_leads_v2', JSON.stringify(leads));
            try {
                await fetch(API_URL + "?action=sync&module=sales", { method: 'POST', body: JSON.stringify(leads) });
                renderTable();
                showToast("Cloud Sync: " + actionName);
            } catch (e) { showToast("Local save ok, Cloud failed"); }
            finally { setLoading(false); }
        }

        function setLoading(s) { document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none'; }

        function openModal(id = null) {
            document.getElementById('leadForm').reset();
            document.getElementById('editId').value = id || '';
            document.getElementById('modalTitle').innerText = id ? "Edit Lead" : "New Enquiry";
            document.getElementById('fupDate').value = new Date().toISOString().split('T')[0];

            if (id) {
                const lead = leads.find(l => l.id === id);
                if (lead) {
                    document.getElementById('custName').value = lead.name;
                    document.getElementById('custMobile').value = lead.mobile;
                    document.getElementById('custArea').value = lead.area;
                    document.getElementById('vehNeeded').value = lead.vehicle;
                    document.getElementById('fupDate').value = lead.fupDate;
                    document.getElementById('followup').value = lead.followup;
                    document.getElementById('outcome').value = lead.outcome;
                    document.getElementById('remarks').value = lead.remarks || '';
                }
            }
            document.getElementById('leadModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('leadModal').style.display = 'none'; }

        document.getElementById('leadForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('custName').value,
                mobile: document.getElementById('custMobile').value,
                area: document.getElementById('custArea').value,
                vehicle: document.getElementById('vehNeeded').value,
                fupDate: document.getElementById('fupDate').value,
                followup: document.getElementById('followup').value,
                outcome: document.getElementById('outcome').value,
                remarks: document.getElementById('remarks').value,
                updatedAt: new Date().toISOString()
            };

            if (id) {
                const idx = leads.findIndex(l => l.id === id);
                leads[idx] = { ...leads[idx], ...data };
            } else {
                data.id = 'L' + Date.now();
                leads.unshift(data);
            }

            saveData();
            closeModal();
            showToast("Success! Lead saved.");
            if (data.outcome === 'booking') triggerCelebration();
        };

        function saveData() { saveLeads("Updated"); }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.stat-card').forEach(c => c.classList.remove('active'));
            if (f === 'hot') document.getElementById('statHot').classList.add('active');
            else if (f === 'warm') document.getElementById('statWarm').classList.add('active');
            else if (f === 'cold') document.getElementById('statCold').classList.add('active');
            else document.getElementById('statAll').classList.add('active');
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('leadTableBody');
            tbody.innerHTML = '';

            const monthVal = document.getElementById('monthFilter').value;
            const today = new Date().toISOString().split('T')[0];
            const nextMonthDate = new Date(); nextMonthDate.setMonth(nextMonthDate.getMonth() + 1);
            const nextMonthYearMonth = nextMonthDate.toISOString().substring(0, 7);

            const filtered = leads.filter(l => {
                if (monthVal && !l.fupDate.startsWith(monthVal)) return false;
                if (currentFilter === 'hot') return l.followup === 'hot';
                if (currentFilter === 'warm') return l.followup === 'warm';
                if (currentFilter === 'cold') return l.followup === 'cold';
                return true;
            });

            filtered.forEach((l, idx) => {
                if (!showFullTable && idx >= 10) return;

                const tr = document.createElement('tr');
                const outcomeMap = {
                    pending: ['Pending', '#94a3b8'],
                    booking: ['Confirmed', '#10b981'],
                    not_interested: ['Rejected', '#ef4444'],
                    other_vehicle: ['Other Brand', '#f59e0b']
                };
                const [txt, col] = outcomeMap[l.outcome];

                tr.innerHTML = `
                    <td data-label="Customer">
                        <div style="font-weight:700">${l.name}</div>
                        <div style="font-size:0.75rem; color:var(--text-muted)">${l.mobile}</div>
                    </td>
                    <td data-label="Interest">${l.vehicle}</td>
                    <td data-label="Status"><span class="badge badge-${l.followup}">${l.followup}</span></td>
                    <td data-label="F-up Date" style="font-weight:600; color:${l.fupDate <= today && l.outcome === 'pending' ? 'var(--hot)' : 'inherit'}">${l.fupDate}</td>
                    <td data-label="Outcome">
                        <div style="display:flex; align-items:center; gap:6px;">
                            <div style="width:6px; height:6px; background:${col}; border-radius:50%"></div>
                            <span style="font-size:0.85rem">${txt}</span>
                        </div>
                    </td>
                    <td data-label="Actions" style="text-align:right">
                        <button onclick="openModal('${l.id}')" style="background:none; border:none; color:var(--primary); cursor:pointer; padding:5px"><i data-lucide="edit-3" size="18"></i></button>
                        <button onclick="deleteLead('${l.id}')" style="background:none; border:none; color:var(--hot); cursor:pointer; padding:5px"><i data-lucide="trash-2" size="18"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            const pag = document.getElementById('paginationControls');
            pag.style.display = (!showFullTable && filtered.length > 10) ? 'block' : 'none';

            updateStats(today, nextMonthYearMonth);
            document.getElementById('filterStatusText').innerText = monthVal ? `Schedule for ${monthVal}` : "Showing all lifecycle records";
            lucide.createIcons();
        }

        function showAllRecords() {
            showFullTable = true;
            renderTable();
        }

        let qualityChart, outcomeChart;
        function initCharts() {
            const ctxQ = document.getElementById('qualityChart').getContext('2d');
            qualityChart = new Chart(ctxQ, {
                type: 'doughnut',
                data: {
                    labels: ['Hot', 'Warm', 'Cold'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#fb7185', '#fbbf24', '#60a5fa'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { family: 'Outfit' } } } },
                    maintainAspectRatio: false
                }
            });

            const ctxO = document.getElementById('outcomeChart').getContext('2d');
            outcomeChart = new Chart(ctxO, {
                type: 'bar',
                data: {
                    labels: ['Pending', 'Confirmed', 'Rejected', 'Other'],
                    datasets: [{
                        label: 'Leads',
                        data: [0, 0, 0, 0],
                        backgroundColor: ['#94a3b8', '#10b981', '#ef4444', '#f59e0b'],
                        borderRadius: 8
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    },
                    plugins: { legend: { display: false } },
                    maintainAspectRatio: false
                }
            });
        }

        function updateStats(today, nextMonth) {
            const hot = leads.filter(l => l.followup === 'hot').length;
            const warm = leads.filter(l => l.followup === 'warm').length;
            const cold = leads.filter(l => l.followup === 'cold').length;

            document.getElementById('totalCount').innerText = leads.length;
            document.getElementById('hotCount').innerText = hot;
            document.getElementById('warmCount').innerText = warm;
            document.getElementById('coldCount').innerText = cold;

            if (qualityChart) {
                qualityChart.data.datasets[0].data = [hot, warm, cold];
                qualityChart.update();
            }

            if (outcomeChart) {
                const pending = leads.filter(l => l.outcome === 'pending').length;
                const active = leads.filter(l => l.outcome === 'booking').length;
                const rejected = leads.filter(l => l.outcome === 'not_interested').length;
                const other = leads.filter(l => l.outcome === 'other_vehicle').length;
                outcomeChart.data.datasets[0].data = [pending, active, rejected, other];
                outcomeChart.update();
            }
        }

        function deleteLead(id) {
            if (confirm("Delete this lead permanently?")) {
                leads = leads.filter(l => l.id !== id);
                saveData();
            }
        }

        function exportLeads() {
            const ws = XLSX.utils.json_to_sheet(leads);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "SalesLeads");
            XLSX.writeFile(wb, "Sivamalai_Sales_Backup.xlsx");
        }

        function importLeads(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const bstr = evt.target.result;
                const wb = XLSX.read(bstr, { type: 'binary' });
                const wsname = wb.SheetNames[0];
                const data = XLSX.utils.sheet_to_json(wb.Sheets[wsname]);
                if (confirm(`Append ${data.length} records to existing data?`)) {
                    leads = [...data, ...leads];
                    saveData();
                    showToast("Import Successful!");
                }
            };
            reader.readAsBinaryString(file);
        }

        function generateTestData() {
            const today = new Date().toISOString().split('T')[0];
            const tests = [
                { id: 'L1', name: 'Hot Lead Test', mobile: '91111', area: 'Main City', vehicle: 'Pulsar 150', fupDate: today, followup: 'hot', outcome: 'pending', remarks: 'Very interested' },
                { id: 'L2', name: 'Warm Lead Test', mobile: '92222', area: 'North Side', vehicle: 'Splendor+', fupDate: today, followup: 'warm', outcome: 'pending', remarks: 'Will decide in 2 days' },
                { id: 'L3', name: 'Cold Lead Test', mobile: '93333', area: 'South Plaza', vehicle: 'Activa 6G', fupDate: today, followup: 'cold', outcome: 'pending', remarks: 'Just checking prices' }
            ];
            leads.push(...tests);
            saveData();
            showToast("Added 3 Test leads");
        }

        function triggerCelebration() {
            const container = document.createElement('div');
            container.style.position = 'fixed';
            container.style.inset = '0';
            container.style.pointerEvents = 'none';
            container.style.zIndex = '9999';
            document.body.appendChild(container);

            const emojis = ['üéâ', 'üèéÔ∏è', 'üèçÔ∏è', 'üéä', '‚ú®', 'üíé', 'üî•', 'üöÄ'];
            for (let i = 0; i < 40; i++) {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.position = 'absolute';
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = '100vh';
                el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                el.style.transition = `all ${Math.random() * 2 + 1}s ease-out`;
                container.appendChild(el);

                setTimeout(() => {
                    el.style.top = '-10vh';
                    el.style.left = (parseFloat(el.style.left) + (Math.random() * 20 - 10)) + 'vw';
                    el.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 10);
            }
            setTimeout(() => container.remove(), 3000);
        }

        const currentMonthVal = new Date().toISOString().substring(0, 7);
        document.getElementById('monthFilter').value = currentMonthVal;
        initCharts();
        fetchLeads();
    </script>
